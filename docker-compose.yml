services:
  db:
    image: postgres:16
    container_name: bible_search_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bible
      POSTGRES_PASSWORD: bible
      POSTGRES_DB: bible_search
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


